<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    .mdiv {
      position: relative;
      height: 390px;
      width: 100%;
      border: 1px solid #4CAF50;
      color: white;
      background-color: grey;
    }
    #opDiv {
      padding: 50px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="mdiv">
    <div id="opDiv">
      <br><br>
      <button type="button" class="btn btn-primary" id="one" style="position:absolute;right:5%;">Primary</button>
      <br><br>
      <button type="button" class="btn btn-info" id="two" style="position:absolute;right:5%;">info</button>
      <br><br>
      <button type="button" class="btn btn-success" id="three" style="position:absolute;right:5%;">Success</button>
      <br><br>
      <button type="button" class="btn btn-danger" id="four" style="position:absolute;right:5%;">Danger</button>
      <br><br>
      <button type="button" class="btn btn-warning" id="five" style="position:absolute;right:5%;">Warning</button>
    </div>
    <img src="mylogoo.png" width="100" style="position:absolute;left:40%;top:145px" id="startImg">
  </div>
  <script>
    $(document).ready(function() {
      $("#startImg").click(function() {
        $("#opDiv").slideDown("slow");
        $("#startImg").fadeOut("slow");
      });
      $("#one").click(function() {
        $("#one").animate({
          right: '45%'
        }, "slow");
        $("#one").animate({
          top: '15%'
        }, "slow");
      });
      $("#two").click(function() {
        $("#two").animate({
          right: '45%'
        }, "slow");
        $("#two").animate({
          top: '15%'
        }, "slow");
      });
      $("#three").click(function() {
        $("#three").animate({
          right: '45%'
        }, "slow");
        $("#three").animate({
          top: '15%'
        }, "slow");
      });
      $("#four").click(function() {
        $("#four").animate({
          right: '45%'
        }, "slow");
        $("#four").animate({
          top: '15%'
        }, "slow");
      });
      $("#five").click(function() {
        $("#five").animate({
          right: '45%'
        }, "slow");
        $("#five").animate({
          top: '15%'
        }, "slow");
      });
    });
  </script>
</body>
</html>
